<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamar - Regístrate</title>
    
    <!-- Incluye las fuentes necesarias -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- RUTA CORREGIDA: CSS EN MAYÚSCULAS -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Tamar</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li id="registro-link"><a href="registro.html">Regístrate</a></li>
                    <li id="login-link"><a href="login.html">Iniciar Sesión</a></li>
                    <li id="mis-cursos-link" style="display: none;"><a href="videos.html">Mis Cursos</a></li>
                    <li id="cerrar-sesion-link" style="display: none;"><a href="#" id="logout-btn">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main-content">
        <h2>Únete a la Familia Tamar</h2>
        <p>Regístrate ahora y accede a todo el contenido de aprendizaje y certificación.</p>
        <form id="registro-form">
            <div class="form-group">
                <label for="nombre-registro">Nombre Completo:</label>
                <input type="text" id="nombre-registro" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email-registro">Email:</label>
                <input type="email" id="email-registro" placeholder="tu@email.com" required>
            </div>
            <div class="form-group">
                <label for="password-registro">Contraseña:</label>
                <input type="password" id="password-registro" placeholder="Crea una contraseña segura" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
            <div id="registro-message" class="message" style="display:none;"></div>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a>.</p>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tamar. Todos los derechos reservados. <a href="mailto:educaciontamar@gmail.com">Contacto</a></p>
        </div>
    </footer>

    <!-- RUTAS JS ESTÁN EN MINÚSCULAS -->
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module">
        import { showMessage, hideMessage, postData } from './js/main.js';
        
        // Lógica de navegación (para ocultar/mostrar links en el header)
        function checkAuth() {
            const token = localStorage.getItem('token');
            const isLoggedIn = !!token;
            
            document.getElementById('registro-link').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('login-link').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('mis-cursos-link').style.display = isLoggedIn ? 'block' : 'none';
            document.getElementById('cerrar-sesion-link').style.display = isLoggedIn ? 'block' : 'none';
        }

        // Lógica de logout
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = 'index.html';
        });

        document.addEventListener('DOMContentLoaded', checkAuth);

        document.getElementById('registro-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage('registro-message');

            const nombre = document.getElementById('nombre-registro').value;
            const email = document.getElementById('email-registro').value;
            const password = document.getElementById('password-registro').value;

            try {
                // Llama al endpoint /api/registro (RUTA 2 en el backend)
                const response = await postData('registro', { nombre, email, password });
                const data = await response.json();

                if (response.ok) {
                    showMessage('registro-message', data.message || 'Registro exitoso. Redirigiendo...', 'success');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId);
                    window.location.href = 'videos.html'; // Redirigir a la página de videos
                } else if (response.status === 409) {
                    showMessage('registro-message', data.error || 'El email ya está registrado.', 'error');
                }
                else {
                    showMessage('registro-message', data.error || 'Error al registrar. Verifica tu conexión y el estado del servidor.', 'error');
                }
            } catch (error) {
                console.error('Error al intentar registrarse:', error);
                showMessage('registro-message', 'No se pudo conectar con el servidor. Intenta de nuevo más tarde.', 'error');
            }
        });
    </script>
</body>
</html>
