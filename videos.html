<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamar - Mis Cursos</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Tamar</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li id="mis-cursos-link"><a href="videos.html">Mis Cursos</a></li>
                    <li id="cerrar-sesion-link"><a href="#" id="logout-btn">Cerrar Sesi贸n</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main-content">
        <h2>Mi Biblioteca de Cursos</h2>
        <p>Bienvenido al 谩rea de alumnos.</p>
        
        <div id="video-list">
            <p>Cargando contenido...</p>
        </div>

        <div id="video-message" class="message" style="display:none;"></div>
    </div>

    <footer>
        <p>&copy; 2024 Tamar. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/main.js"></script>
    
    <script type="module">
        import { showMessage, hideMessage, getData, postData, getAuthToken } from './js/main.js';

        document.addEventListener('DOMContentLoaded', () => {
            const token = getAuthToken();
            // Aqu铆 capturamos el elemento del HTML
            const videoListDiv = document.getElementById('video-list'); 
            const videoMessageDiv = document.getElementById('video-message');

            // Funci贸n para iniciar el pago
            window.iniciarPago = async () => {
                try {
                    showMessage('video-message', 'Generando link de pago...', 'success');
                    const response = await postData('crear-pago', {}, token);
                    const data = await response.json();
                    
                    if (data.init_point) {
                        // Redirigir a Mercado Pago
                        window.location.href = data.init_point;
                    } else {
                        showMessage('video-message', 'Error: Falta configurar Mercado Pago.', 'error');
                    }
                } catch (error) {
                    console.error(error);
                    showMessage('video-message', 'Error de conexi贸n.', 'error');
                }
            };

            if (!token) {
                if(videoListDiv) videoListDiv.innerHTML = '<p>Necesitas iniciar sesi贸n.</p>';
                window.location.href = 'login.html';
                return;
            }

            // Verificar si viene de un pago exitoso
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('status') === 'success') {
                showMessage('video-message', '隆Pago recibido! Tu cuenta se est谩 activando...', 'success');
            }

            const fetchVideos = async () => {
                hideMessage('video-message');
                try {
                    const response = await getData('videos', token);
                    const data = await response.json();

                    if (response.ok) {
                        // CASO 1: Usuario Pago - Muestra los videos
                        if (data.videos && data.videos.length > 0) {
                            videoListDiv.innerHTML = data.videos.map(video => `
                                <div class="video-item">
                                    <h3>${video.titulo_completo}</h3>
                                    <p>${video.titulo_corto} (M贸dulo ${video.modulo})</p>
                                    ${video.completado 
                                        ? '<button class="btn" disabled style="opacity:0.7;">Completado</button>' 
                                        : `<button class="btn mark-completed-btn" data-video-id="${video.id}">Marcar como completado</button>`}
                                </div>
                            `).join('');

                            // Listeners para botones de completar
                            document.querySelectorAll('.mark-completed-btn').forEach(button => {
                                button.addEventListener('click', (e) => {
                                    markAsCompleted(e.target.dataset.videoId);
                                });
                            });
                        } else {
                            videoListDiv.innerHTML = '<p>No hay videos cargados a煤n.</p>';
                        }

                    } else if (response.status === 403 && data.requierePago) {
                        // CASO 2: Usuario NO Pago - Muestra bot贸n de Mercado Pago
                        // AQU FALLABA ANTES PORQUE NO ENCONTRABA videoListDiv
                        if (videoListDiv) {
                            videoListDiv.innerHTML = `
                                <div style="text-align: center; padding: 40px; border: 1px solid #ddd; border-radius: 8px;">
                                    <h3> Curso Bloqueado</h3>
                                    <p>Para acceder a los contenidos, necesitas adquirir el curso.</p>
                                    <p><strong>Precio: $50.000 ARS</strong></p>
                                    <button onclick="iniciarPago()" class="btn" style="background-color: #009ee3; color: white; font-size: 1.2em; padding: 15px 30px; margin-top: 20px; cursor: pointer; border:none; border-radius:5px;">
                                        Pagar con Mercado Pago
                                    </button>
                                </div>
                            `;
                        }
                    } else if (response.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                    } else {
                        showMessage('video-message', data.error || 'Error al cargar videos.', 'error');
                    }
                } catch (error) {
                    console.error(error);
                    showMessage('video-message', 'Error de conexi贸n con el servidor.', 'error');
                }
            };

            fetchVideos(); 
        });

        async function markAsCompleted(videoId) {
             const token = getAuthToken();
             try {
                const response = await postData('progreso', { videoId }, token);
                if(response.ok) { 
                    showMessage('video-message', 'Progreso guardado', 'success'); 
                    // Recargar la p谩gina para actualizar estado visual
                    setTimeout(() => window.location.reload(), 1000);
                }
             } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>
