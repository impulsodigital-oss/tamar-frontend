<script type="module">
        import { showMessage, hideMessage, getData, postData, getAuthToken } from './js/main.js';

        document.addEventListener('DOMContentLoaded', () => {
            const token = getAuthToken();
            const videoListDiv = document.getElementById('video-list');
            const videoMessageDiv = document.getElementById('video-message');

            // Función para iniciar el pago
            window.iniciarPago = async () => {
                try {
                    showMessage('video-message', 'Generando link de pago...', 'success');
                    const response = await postData('crear-pago', {}, token);
                    const data = await response.json();
                    
                    if (data.init_point) {
                        // Redirigir a Mercado Pago
                        window.location.href = data.init_point;
                    } else {
                        showMessage('video-message', 'Error al generar el pago.', 'error');
                    }
                } catch (error) {
                    console.error(error);
                    showMessage('video-message', 'Error de conexión.', 'error');
                }
            };

            if (!token) {
                videoListDiv.innerHTML = '<p>Necesitas iniciar sesión.</p>';
                window.location.href = 'login.html';
                return;
            }

            // Verificar si viene de un pago exitoso (URL params)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('status') === 'success') {
                showMessage('video-message', '¡Pago recibido! Tu cuenta se está activando. Si no ves los videos, recarga en 1 minuto.', 'success');
            }

            const fetchVideos = async () => {
                hideMessage('video-message');
                try {
                    const response = await getData('videos', token);
                    const data = await response.json();

                    if (response.ok) {
                        // ... (TU LÓGICA DE RENDERIZADO DE VIDEOS ORIGINAL VA AQUÍ) ...
                        // Pega aquí tu código de .map(video => ...) que me mostraste antes.
                        // Por brevedad no lo repito, pero es TU MISMO CÓDIGO de renderizado.
                         if (data.videos && data.videos.length > 0) {
                            videoListDiv.innerHTML = data.videos.map(video => `
                                <div class="video-item">
                                    <h3>${video.titulo_completo}</h3>
                                    <p>${video.titulo_corto} (Módulo ${video.modulo}, Orden ${video.orden})</p>
                                    ${video.completado 
                                        ? '<button class="btn" disabled>Completado</button>' 
                                        : `<button class="btn mark-completed-btn" data-video-id="${video.id}">Marcar como completado</button>`}
                                </div>
                            `).join('');
                             // Agregar listeners a los botones (TU CÓDIGO ORIGINAL)
                             document.querySelectorAll('.mark-completed-btn').forEach(button => {
                                button.addEventListener('click', (e) => {
                                    markAsCompleted(e.target.dataset.videoId);
                                });
                            });
                        }

                    } else if (response.status === 403 && data.requierePago) {
                        // AQUÍ ESTÁ LA MAGIA: Si es 403 por falta de pago, mostramos el botón
                        videoListDiv.innerHTML = `
                            <div style="text-align: center; padding: 40px;">
                                <h3>Curso Bloqueado</h3>
                                <p>Para acceder a los contenidos, necesitas adquirir el curso.</p>
                                <p><strong>Precio: $50.000 ARS</strong></p>
                                <button onclick="iniciarPago()" class="btn" style="background-color: #009ee3; color: white; font-size: 1.2em; padding: 15px 30px; margin-top: 20px; cursor: pointer;">
                                    Pagar con Mercado Pago
                                </button>
                            </div>
                        `;
                    } else if (response.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                    } else {
                        showMessage('video-message', data.error || 'Error al cargar videos.', 'error');
                    }
                } catch (error) {
                    console.error(error);
                    showMessage('video-message', 'Error de conexión.', 'error');
                }
            };

            fetchVideos(); 
        });

        // ... (TU FUNCIÓN markAsCompleted ORIGINAL) ...
        async function markAsCompleted(videoId) {
             // Pega aquí tu función markAsCompleted tal cual la tenías
             const token = getAuthToken();
             try {
                const response = await postData('progreso', { videoId }, token);
                if(response.ok) { 
                    showMessage('video-message', 'Progreso guardado', 'success'); 
                    // Recargar o actualizar botón visualmente
                    fetchVideos(); // Recargamos para ver el cambio
                }
             } catch (e) { console.error(e); }
        }
    </script>
